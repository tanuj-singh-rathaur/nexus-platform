# ==========================================================
# 1. CORE APPLICATION SETUP
# ==========================================================
spring.application.name=api-gateway
server.port=8080

# ==========================================================
# 2. DATABASE CONFIGURATION
# ==========================================================
# (Not required for Edge Gateway)

# ==========================================================
# 3. SERVICE DISCOVERY (Eureka)
# ==========================================================
eureka.instance.hostname=${SPRING_APPLICATION_NAME:localhost}
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${spring.application.name}:${eureka.instance.hostname}:${server.port}
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8079/eureka/}
eureka.client.registry-fetch-interval-seconds=2

# ==========================================================
# 4. GATEWAY ROUTING & LOAD BALANCING
# ==========================================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# --- IDENTITY SERVICE ROUTES ---
spring.cloud.gateway.routes[0].id=identity-swagger
spring.cloud.gateway.routes[0].uri=lb://identity-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/v3/api-docs
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[0].order=-1

spring.cloud.gateway.routes[1].id=identity-service
spring.cloud.gateway.routes[1].uri=lb://identity-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[1].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[1].filters[0].args.name=identity-breaker
spring.cloud.gateway.routes[1].filters[0].args.fallbackUri=forward:/fallback/identity
spring.cloud.gateway.routes[1].order=0

# --- PORTFOLIO SERVICE ROUTES ---
spring.cloud.gateway.routes[2].id=portfolio-swagger
spring.cloud.gateway.routes[2].uri=lb://portfolio-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/portfolio/v3/api-docs
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=2
spring.cloud.gateway.routes[2].order=-1

spring.cloud.gateway.routes[3].id=portfolio-service
spring.cloud.gateway.routes[3].uri=lb://portfolio-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/portfolio/**
spring.cloud.gateway.routes[3].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[3].filters[0].args.name=portfolio-breaker
spring.cloud.gateway.routes[3].filters[0].args.fallbackUri=forward:/fallback/portfolio
spring.cloud.gateway.routes[3].order=0

# --- STATS SERVICE ROUTES ---
# Route 4: Aggregated Swagger Docs
spring.cloud.gateway.routes[4].id=stats-swagger
spring.cloud.gateway.routes[4].uri=lb://stats-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/stats/v3/api-docs
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=3
spring.cloud.gateway.routes[4].order=-1

# Route 5: Business API
spring.cloud.gateway.routes[5].id=stats-service
spring.cloud.gateway.routes[5].uri=lb://stats-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/stats/**
spring.cloud.gateway.routes[5].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[5].filters[0].args.name=stats-breaker
spring.cloud.gateway.routes[5].filters[0].args.fallbackUri=forward:/fallback/stats
spring.cloud.gateway.routes[5].order=0

# --- SWAGGER AGGREGATION (Update Group 6) ---
springdoc.swagger-ui.urls[2].name=Stats Service
springdoc.swagger-ui.urls[2].url=/api/v1/stats/v3/api-docs

# ==========================================================
# 5. RESILIENCE & RABBITMQ
# ==========================================================
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10s
resilience4j.timelimiter.instances.identity-breaker.timeout-duration=5s
resilience4j.timelimiter.instances.portfolio-breaker.timeout-duration=5s

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
spring.rabbitmq.template.retry.enabled=true

# ==========================================================
# 6. OBSERVABILITY & DOCUMENTATION
# ==========================================================
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.urls[0].name=Identity Service
springdoc.swagger-ui.urls[0].url=/auth/v3/api-docs
springdoc.swagger-ui.urls[1].name=Portfolio Service
springdoc.swagger-ui.urls[1].url=/api/portfolio/v3/api-docs

logging.level.org.springframework.security=DEBUG
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]