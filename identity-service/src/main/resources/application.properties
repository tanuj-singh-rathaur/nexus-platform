# 1. Service Discovery Name
spring.application.name=identity-service
server.port=9898

# 2. Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nexus_users
spring.datasource.username=nexus
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 4. Eureka Client Config
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${spring.application.name}:${eureka.instance.hostname}:${server.port}
eureka.client.service-url.defaultZone=http://localhost:8079/eureka/